<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Movie Ticket Booking</title>
    <link href="css/index.css" rel="stylesheet">
    <link href="css/normalize.css" rel="stylesheet">
</head>
<body>

<div class="movie-container">
    <label for="movie">Pick a Movie:</label>
    <select id="movie">
        <option value="20">Avengers End Game ($20)</option>
        <option value="10">Ghost Ship ($10)</option>
        <option value="20">Pirates of caribbean ($20)</option>
        <option value="15">Titanic ($15)</option>
    </select>
</div>


<ul class="showcase">
    <li>
        <div class="seat selected"></div>
        <small>Selected</small>
    </li>
    <li>
        <div class="seat occupied"></div>
        <small>Occupied</small>
    </li>
    <li>
        <div class="seat"></div>
        <small>N/A</small>
    </li>
</ul>


<div class="container">
    <div class="screen"></div>
    <div class="row">
        <div class="seat"></div>
        <div class="seat"></div>
        <div class="seat"></div>
        <div class="seat"></div>
        <div class="seat"></div>
        <div class="seat"></div>
        <div class="seat"></div>
    </div>
    <div class="row">
        <div class="seat"></div>
        <div class="seat"></div>
        <div class="seat"></div>
        <div class="seat"></div>
        <div class="seat"></div>
        <div class="seat"></div>
        <div class="seat"></div>
    </div>
    <div class="row">
        <div class="seat"></div>
        <div class="seat"></div>
        <div class="seat"></div>
        <div class="seat"></div>
        <div class="seat"></div>
        <div class="seat"></div>
        <div class="seat"></div>
    </div>
    <div class="row">
        <div class="seat"></div>
        <div class="seat occupied"></div>
        <div class="seat"></div>
        <div class="seat"></div>
        <div class="seat"></div>
        <div class="seat"></div>
        <div class="seat"></div>
    </div>
    <div class="row">
        <div class="seat occupied"></div>
        <div class="seat"></div>
        <div class="seat"></div>
        <div class="seat"></div>
        <div class="seat"></div>
        <div class="seat"></div>
        <div class="seat"></div>
    </div>
    <div class="row">
        <div class="seat"></div>
        <div class="seat"></div>
        <div class="seat"></div>
        <div class="seat occupied"></div>
        <div class="seat"></div>
        <div class="seat"></div>
        <div class="seat"></div>
    </div>

</div>

<div>
    <p>You Have Selected <span id="seatsSelected">0</span> seats for a price of $<span id="totalValue">0</span></p>
</div>
<div>
    <button class="btn">Clear All The Selected Seats</button>
</div>
<script src="js/index.js"></script>
</body>
</html>
